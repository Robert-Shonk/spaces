<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Welcome{% endblock %}</title>
    {% block imports %}
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  {% block nav %}
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spaces</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'main:index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:login_user' %}">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:signup_user' %}">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Spaces</a>
        </li>
      </ul>
    </div>
  </div>
  {% endblock %}
</nav>

<div class="container">
  {% block content %}

  {% endblock %}
</div>

</body>
</html>
