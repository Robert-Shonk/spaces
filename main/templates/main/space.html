<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<h1>{{ spacename }}</h1>

{% if followed == 'True' %}
    <form method="POST" action="{% url 'main:space' spacename %}">
        {% csrf_token %}
        <input type="hidden" name="followed" value="False">
        <input type="submit" value="Unfollow">
    </form>
{% else %}
    <form method="POST" action="{% url 'main:space' spacename %}">
        {% csrf_token %}
        <input type="hidden" name="followed" value="True">
        <input type="submit" value="Follow">
    </form>
{% endif %}

<a href="{% url 'main:profile' %}">Profile</a>

<div class="container">
    <div class="row">
        <div class="col">
            <a href="{% url 'main:post' spacename %}">Create a post</a>
        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2>most recent posts</h2><br>
            <ul>
                {% for post in space_posts %}
                    <li><a href="{% url 'main:post_comments' spacename post.title %}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col">

        </div>
    </div>

</div>
</body>
</html>
